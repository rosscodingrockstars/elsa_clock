<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>doja's clock</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body id="clockpage"> 
    <header>
      <h1>doja's clock</h1>
    </header>
    <main>
      <div class="container">
        <div class="row">

      
      <div class="col">
        <img
          src="https://theshaderoom.com/wp-content/uploads/2020/10/IMG_1081.jpg"
          alt="doja cat at bbmas 2020 performing"
          id='default-img'
        />
      </div>
      <div class="col">
      <p id="clock"></p>  
      </div>
    </div>

    </div>

      <div class="text-center dropdowns d-flex justify-content-center">
        <label class="d-block" for="singing-rehearsal">singing rehearsal:</label>
        <select name="singing-rehearsal" id="singing-rehearsal">
          <option value="10:00-10:30 am">10:00 to 10:30 am</option>
          <option value="10:30-11:30 am">10:30 to 11:30 am</option>
          <option value="11:30-12:30 pm">11:30 to 12:30 pm</option>
          <option value="12:30-2:30 pm">12:30 to 2:30 pm</option>
          <option value="2:30-4:30 pm">2:30 to 4:30 pm</option>
        </select>
        <label for="fanmeet">fanmeet:</label>
        <select name="fanmeet" id="fanmeet">
          <option value="10:00-10:30 am">10:00 to 10:30 am</option>
          <option value="10:30-11:30 am">10:30 to 11:30 am</option>
          <option value="11:30-12:30 pm">11:30 to 12:30 pm</option>
          <option value="12:30-2:30 pm">12:30 to 2:30 pm</option>
          <option value="2:30-4:30 pm">2:30 to 4:30 pm</option>
        </select>
        <label for="lunch">lunch:</label>
        <select name="lunch" id="lunch">
          <option value="10:00-10:30 am">10:00 to 10:30 am</option>
          <option value="10:30-11:30 am">10:30 to 11:30 am</option>
          <option value="11:30-12:30 pm">11:30 to 12:30 pm</option>
          <option value="12:30-2:30 pm">12:30 to 2:30 pm</option>
          <option value="2:30-4:30 pm">2:30 to 4:30 pm</option>
        </select>
      </div>
      <div class="text-center">
      <button type="button" class="btn btn-secondary mt-4" id="partywoo">party woo</button>
    </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
